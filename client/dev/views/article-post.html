<div class="article shadow">
    <select class="form-control" ng-model="article.cid">
        <option ng-repeat="category in categorys" value="{{category.id}}">{{category.name}}</option>
    </select>
    <br />
    <input class="form-control" type="text" placeholder="标题" ng-model="article.title">
    <br />
    <textarea class="form-control" rows="3" name="content" ng-model="article.content"></textarea>
    <br />
    <button class="btn btn-primary pull-right" ng-click="post()">发布</button>
    <br />
</div>
